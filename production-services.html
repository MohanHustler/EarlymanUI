    <script>

      $('.video-list-options li').hover(function () {
        $('.video-list-options li').removeClass('active');
      });

      $(document).ready(function () {

        // Wow js initiate
        wow = new WOW({
          offset: 10,
        });
        new WOW().init();

        // initiate Player
        var player = videojs('my-player');

        // Double Click Full screen Mode False
        player.ready(function () {
          player.tech_.off('dblclick');
        });

        player.on('click', function () {
          console.log('clicked');
        });

        var options = {};
        var controlBar = $('.video-js .vjs-control-bar');

        // Video modal Hide and show
        $('.vc-sm').on('click', function (e) {
          $('.video-modal').addClass('active');
          $('body').css('overflow', 'hidden');
          player.play();
        });

        $('.video-modal-close a').on('click', function (e) {
          $('.video-modal').removeClass('active');
          $('body').css('overflow', 'auto');
          $('.video-modal-credits a span').removeClass('active');
          $('.video-modal-content').removeClass('moveaside');
          $('.video-modal-credits-details').removeClass('active');
          player.pause();
          player.load();
        });

        $('.video-modal-credits a').on('click', function (e) {
          $('.video-modal-credits a span').toggleClass('active');
          $('.video-modal-content').toggleClass('moveaside');
          $('.video-modal-credits-details').toggleClass('active');
          if ($(this).hasClass('active')) {
            player.play();
            $(this).removeClass('active');
          } else {
            player.pause();
            $(this).addClass('active');
          }
        });

        $('.video-modal-credits-details').on('click', function (e) {
          $('.video-modal-credits a span').toggleClass('active');
          $('.video-modal-content').toggleClass('moveaside');
          $('.video-modal-credits-details').toggleClass('active');
          if ($('.video-modal-credits a').hasClass('active')) {
            player.play();
            $('.video-modal-credits a').removeClass('active');
          } else {
            player.pause();
            $('.video-modal-credits a').addClass('active');
          }
        });

        $(window).on('resize', function () {
          if ($(window).width() < 767) {
            $('.video-modal-close a').text('');
            $('.video-modal-close a').append(
              "<svg id='Layer_1' data-name='Layer 1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 14 14'><defs><style>.cls-1{fill:none;stroke:#fff;stroke-miterlimit:10;stroke-width:1.5px;}</style></defs><line class='cls-1' x1='1.96' y1='1.96' x2='12.04' y2='12.04'/><line class='cls-1' x1='12.04' y1='1.96' x2='1.96' y2='12.04'/></svg>"
            );
          } else {
            $('.video-modal-close a').text('close');
          }
        });
      });

      $(window).on('scroll', function () {
        var scroll = $(window).scrollTop(),
          windowHeight = $(window).height(),
          totalHeight = scroll + windowHeight,
          container = $('#section-wipes'),
          activeSection = $('.directors-bottom'),
          scrollPosi = $(this).scrollTop();

        if ($(window).width() > 991) {
          if (scrollPosi > activeSection.offset().top) {
            $('.video-options-slide.left').addClass('active');
            $(activeSection).addClass('active');
          } else {
            $('.video-options-slide.left').removeClass('active');
            $(activeSection).removeClass('active');
          }
        }
      });

      window.onscroll = function () {
        myFunction();
      };

      function myFunction() {
        var winScroll =
          document.body.scrollTop || document.documentElement.scrollTop;
        var height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById('progressTrack').style.width = scrolled + '%';
      }


    </script>
